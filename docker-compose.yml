services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_DB: superset
      TZ: America/Mexico_City
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init_sales_db.sql:/docker-entrypoint-initdb.d/init_sales_db.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "superset"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    environment:
      DATA_SOURCE_NAME: postgresql://superset:superset@postgres:5432/superset?sslmode=disable
      TZ: America/Mexico_City
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    links:
      - postgres
    deploy:
      resources:
        limits:
          memory: 256M
  valkey:
    image: valkey/valkey:latest
    environment:
      - TZ=America/Mexico_City
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: valkey-server --appendonly yes
    volumes:
      - ./valkey_data:/data

  cube:
    image: cubejs/cube:latest
    ports:
      - "4000:4000"
    environment:
      - CUBEJS_CACHE_AND_QUEUE_DRIVER=cubestore
      - CUBEJS_API_SECRET=${SECRET_KEY}
      - CUBEJS_DEV_MODE=true
      - CUBEJS_SQL_USER=superset
      - CUBEJS_SQL_PASSWORD=superset
      - TZ=America/Mexico_City
      # Multi-source Configuration
      - CUBEJS_DATASOURCES=default,extra_postgres
      # Default Source (Internal Config)
      - CUBEJS_DB_TYPE=postgres
      - CUBEJS_DB_HOST=postgres
      - CUBEJS_DB_NAME=sales_data
      - CUBEJS_DB_USER=superset
      - CUBEJS_DB_PASS=superset
      # Extra Source (External Placeholder)
      - CUBEJS_DS_EXTRA_POSTGRES_DB_TYPE=postgres
      - CUBEJS_DS_EXTRA_POSTGRES_DB_HOST=host.docker.internal
      - CUBEJS_DS_EXTRA_POSTGRES_DB_NAME=external_db
      - CUBEJS_DS_EXTRA_POSTGRES_DB_USER=user
      - CUBEJS_DS_EXTRA_POSTGRES_DB_PASS=password
    volumes:
      - ./cube_schema:/cube/conf/schema
      - postgres
      - valkey
    deploy:
      resources:
        limits:
          memory: 4G

  superset:
    build: ./docker/superset
    image: custom-superset:latest
    environment:
      - SUPERSET_ENV=production
      - SERVER_WORKER_AMOUNT=5
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_CONFIG_PATH=/app/pythonpath/superset_config.py
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=superset
      - POSTGRES_PASSWORD=superset
      - POSTGRES_DB=superset
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://valkey:6379/0
      - CELERY_RESULT_BACKEND=redis://valkey:6379/0
      - ENABLE_PROXY_FIX=true
      - APP_RLS=true
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - TZ=America/Mexico_City
    volumes:
      - ./superset_config.py:/app/pythonpath/superset_config.py
      - superset_home:/app/superset_home
    ports:
      - "8088:8088"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 15s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G

  celery-worker:
    image: custom-superset:latest
    command: celery --app=superset.tasks.celery_app:app worker --pool=gevent --concurrency=4 --loglevel=INFO
    environment:
      - SUPERSET_CONFIG_PATH=/app/pythonpath/superset_config.py
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=superset
      - POSTGRES_PASSWORD=superset
      - POSTGRES_DB=superset
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://valkey:6379/0
      - CELERY_RESULT_BACKEND=redis://valkey:6379/0
      - TZ=America/Mexico_City
    volumes:
      - ./superset_config.py:/app/pythonpath/superset_config.py
    depends_on:
      - superset

  prefect:
    build: ./docker/prefect
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    volumes:
      - ./prefect_flows:/opt/prefect/flows
      - ./prefect_data:/root/.prefect


  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command: --config.file=/etc/prometheus/prometheus.yml --web.external-url=/prometheus/
    environment:
      - TZ=America/Mexico_City

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://${DOMAIN}/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - TZ=America/Mexico_City
    volumes:
      - ./grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    environment:
      - TZ=America/Mexico_City
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - valkey

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.0
    ports:
      - "8001:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HOSTNAME=localhost
      - TZ=America/Mexico_City
    command: start-dev

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    environment:
      - TZ=America/Mexico_City
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - superset
      - prefect
      - grafana
      - keycloak

volumes:
  postgres_data:
  superset_home:
    name: superset-project_superset_home
  grafana_data:
